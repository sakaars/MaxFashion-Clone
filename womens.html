<script type="module">
  //importing Nav-bar part
  import nav from "./components/navbar.js";
  let nav_container = document.getElementById("nav_container");
  nav_container.innerHTML = nav();

  //greet user
  var uName = localStorage.getItem("userName");
  if (uName == null) {
    let userName = document.getElementById("hi");
    userName.innerText = "SignUp-SignIn";
  } else {
    let userName = document.getElementById("hi");
    userName.innerText = `Hi ${uName}`;
  }

  // importing footer part
  import footer from "./components/footer.js";
  let footer_container = document.getElementById("footer_container");
  footer_container.innerHTML = footer();
</script>

<script>
  //slide-show banner imageURL as Array of Object

      url: "https://lmsin.net/cdn-cgi/image/w=1232,q=60,fit=cover/https://70415bb9924dca896de0-34a37044c62e41b40b39fcedAD8AF927.lmsin.net/MAX-Friday/MAX2.O/MAX-Banner3-desktopp-Women-24Feb2022.jpg",

      url: "https://lmsin.net/cdn-cgi/image/w=1232,q=60,fit=cover/https://70415bb9924dca896de0-34a37044c62e41b40b39fcedAD8AF927.lmsin.net/MAX-Friday/MAX2.O/MAX-Banner5-desktop-Womenn-24Feb2022.jpg",
    },

      url: "https://lmsin.net/cdn-cgi/image/w=1232,q=60,fit=cover/https://70415bb9924dca896de0-34a37044c62e41b40b39fcedAD8AF927.lmsin.net/MAX-Friday/MAX2.O/MAX-Banner6-desktop-Women-25Feb2022.jpg",
    },
  ];

  // #
  let slideShow = document.getElementById("imgSlide");

  let i = 0;

  let x = setInterval(() => {
    if (i == bannerImageUrl.length) {
      i = 0;
    }
    slideShow.src = bannerImageUrl[i].url;
    i++;
  }, 4000);
</script>

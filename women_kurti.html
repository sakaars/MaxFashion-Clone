<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://i1.lmsin.net/website_images/in/favicons/max/favicon-32x32.png"
      sizes="32x32"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/498dbb26da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/womens_kurti.css" />
    <title>Kurti page</title>
  </head>

  <body>
    <!-- navbar  main  section (importing) -->
    <div id="nav_container"></div>

    <div id="main_container">
      <p>
        <span>Home <i class="fas fa-arrow-right"></i></span>
        <span>Women <i class="fas fa-arrow-right"></i></span>
        <span> Indian Wear<i class="fas fa-arrow-right"></i></span>
        <span> Kurtas & Kurtis <i class="fas fa-arrow-right"></i></span>
      </p>
      <h1>Kurtas & Kurtis</h1>

      <div id="sorting_and_filter_Div">
        <select id="sortPriced" onchange="sortbyprice()">
          <option value="">Sort by Price</option>
          <!-- <option value="default">Default</option> -->
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
      </div>

      <div id="kurti_append"></div>
    </div>

    <!-- footer  main  section (importing) -->
    <div id="footer_container"></div>
  </body>
</html>
<script src="./data/womensData.js"></script>
<script src="./scripts/women_kurti.js"></script>

<script type="module">
  //importing Nav-bar part
  import nav from "./components/navbar.js";
  let nav_container = document.getElementById("nav_container");
  nav_container.innerHTML = nav();

  //greet user
  var uName = localStorage.getItem("userName");
  if (uName == null) {
    let userName = document.getElementById("hi");
    userName.innerText = "SignUp-SignIn";
  } else {
    let userName = document.getElementById("hi");
    userName.innerText = `Hi ${uName}`;
  }

  // importing footer part
  import footer from "./components/footer.js";
  let footer_container = document.getElementById("footer_container");
  footer_container.innerHTML = footer();
</script>

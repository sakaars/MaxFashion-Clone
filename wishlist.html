<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://i1.lmsin.net/website_images/in/favicons/max/favicon-32x32.png"
      sizes="32x32"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/498dbb26da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/wishlist.css" />
    <title>Wishlist page</title>
  </head>
  <body>
    <!-- navbar  main  section (importing) -->
    <div id="nav_container"></div>

    <div id="wishlist_container">
      <div id="heading_text">
        <div>
          <p>Favourites</p>
          <p>View your most wanted products.</p>
        </div>
        <div>
          <img src="./resources/heart icon.png" alt="" srcset="" />
        </div>
      </div>
      <div id="remove_all">
        <p onclick="removeAll()">Remove All</p>
      </div>

      <div class="tableheading">
        <table>
          <thead>
            <!-- <tr>
                  <th>Item</th>
                  <th>Description</th>
                  <th>Price</th>
                </tr> -->
          </thead>
          <img src="./resources/max.png" alt="" srcset="" />
          <tbody></tbody>
        </table>
      </div>

      <div id="bottomImg_text">
        <p>
          Manage your account across all participating brands from one place.
        </p>
        <img src="./resources/wishlistBottomImg.png" alt="" srcset="" />
      </div>
    </div>

    <!-- footer  main  section (importing) -->
    <div id="footer_container"></div>
  </body>
</html>
<script src="/scripts/wishlist.js"></script>
<script type="module">
  //importing Nav-bar part
  import nav from "./components/navbar.js";
  let nav_container = document.getElementById("nav_container");
  nav_container.innerHTML = nav();

  //greet user
  var uName = localStorage.getItem("userName");
  if (uName == null) {
    let userName = document.getElementById("hi");
    userName.innerText = "SignUp-SignIn";
  } else {
    let userName = document.getElementById("hi");
    userName.innerText = `Hi ${uName}`;
  }

  // importing footer part
  import footer from "./components/footer.js";
  let footer_container = document.getElementById("footer_container");
  footer_container.innerHTML = footer();
</script>
